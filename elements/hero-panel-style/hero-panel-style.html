<dom-module id="hero-panel-style">
    <template>
        <style>
            #popup {
              height: 100%;
            }

            #left {
              border-right: 1px solid #E2DFDC;
              box-sizing: border-box;
              position: relative;
            }

            .map {
              position: relative;
              height: 100%;
            }

            .content section {
              border-top: 1px solid #e5e5e5;
              overflow: hidden;
              padding: 10px 20px;
            }

            section.location {
              display: none;
              padding: 0;
            }

            section.location .v-button {
              padding: 10px 20px !important;
              height: auto !important;
              width: 100%;
              text-align: left !important;
            }

            .map .v-button {
              display: none;
            }

            @media screen and (max-width: 700px) {
              #popup {
                display: block;
                position: relative;
              }

              #left {
                display: block;
                border-right: 0;
                height: 100%;
              }

              .map {
                position: absolute;
                z-index: 2;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                -webkit-transform: translatex(100%);
                transform: translatex(100%);
                transition: all 300ms;
              }

              .show-map {
                -webkit-transform: none;
                transform: none;
              }

              .map .v-button {
                display: block;
                position: absolute;
                z-index: 1;
                top: 20px;
                left: 35%;
                width: 30%;
              }

              section.location {
                display: block;
              }
            }

            header {
              position: absolute;
              z-index: 1;
              top: 0;
              right: 0;
              left: 0;
              padding: 0 4px;
              height: 44px;
              text-align: center;
              background: #fff;
              border-bottom: 1px solid #e5e5e5;
              box-shadow: 0 1px 2px rgba(0,0,0,.04);
            }

            .v-button:before {
              content: none !important;
            }

            header h3 {
              font-size: 1em !important;
              margin: 0;
            }

            .content {
              overflow: auto;
              position: absolute;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              padding: 44px 0;
            }

            section.hero,
            section.vitals + section {
              border-top: 0;
            }

            .title,
            .info {
              float: left;
              margin: 0 !important;
            }

            .title {
              font-weight: 400;
              width: 35%;
              overflow: hidden;
              white-space: nowrap;
              text-overflow: ellipsis;
            }

            .info {
              width: 64%;
            }

            @media screen and (max-width: 400px) {
              .info {
                text-align: right;
              }
            }

            section.vitals {
              background: #FAFAFA;
              border: 1px solid rgba(0,0,0,0.1);
              border-radius: 4px;
              margin: 0 7px;
              padding-left: 13px;
              padding-right: 13px;
            }

            .vitals .title {
              width: 33%;
            }

            .vitals div {
              text-align: center;
            }

            .vitals .subtitle {
              color: #979797;
              margin: 0;
              font-size: 0.8em;
              font-weight: 400;
            }

            .hero .name {
              font-size: 1em !important;
              color: #929292;
            }

            .hero .name .alias {
              font-size: 1.4em;
              font-weight: 400;
              color: #181818;
              display: block;
              margin-right: 120px;
              margin-top: .2em;
            }

            .hero .photo {
              width: 74px;
              height: 74px;
              float: left;
              margin: 20px 20px 0 0;
              overflow: hidden;
              border-radius: 50%;
              text-align: center;
              position: relative;
              box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.12);
            }

            .hero .photo img {
              max-width: 74px;
              max-height: 74px;
            }

            .hero .photo:before {
              position: absolute;
              content: "";
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              border-radius: inherit;
              box-shadow: inset 0 0 0 1px rgba(0,0,0,.1);
            }

            hero-sparkline {
              display: block;
            }
        </style>
    </template>
</dom-module>
